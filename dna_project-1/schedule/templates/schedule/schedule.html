	<script type="application/javascript">
  var src_locList = $("#src_locList"),
      des_locList = $("#des_locList");
        $(document).ready(function () {
            $("#date-popover").popover({html: true, trigger: "manual"});
            $("#date-popover").hide();
            $("#date-popover").click(function (e) {
                $(this).hide();
            });

            $("#my-calendar").zabuto_calendar({
                action: function () {
                    return myDateFunction(this.id, false);
                },
                action_nav: function () {
                    return myNavFunction(this.id);
                },
                ajax: {
                    url: "show_data.php?action=1",
                    modal: true
                },
                legend: [
                    {type: "text", label: "Special event", badge: "00"},
                    {type: "block", label: "Regular event", }
                ]
            });
        });
        // state를 눌렀을 때, location List를 나오게 하는 function
          function api(button_key) {
            console.log(button_key)
            $.ajax({
                type: "GET",
                url : "/state_name?key="+button_key,
                dataType: "json",
                success : function(data) {
                  console.log(data)
                  var datalist = '';
                  for(var i=1; i<data.length; i++) {
                    datalist += '<option>' + data[i]['location_name'] + '</option>'
                  }
                  if(data[0]['type'] == 'src') {src_locList.html(datalist)}
                  if(data[0]['type'] == 'des') {des_locList.html(datalist)}
                },
                error : function() {
                  console.log("통신실패");
                },
            })
          }

        function myNavFunction(id) {
            $("#date-popover").hide();
            var nav = $("#" + id).data("navigation");
            var to = $("#" + id).data("to");
            console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
        }
    </script>
